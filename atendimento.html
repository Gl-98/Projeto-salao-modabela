    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .title { font-family: 'Playfair Display', serif; }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.5);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
        }
        
        .glass-card:hover {
            transform: perspective(1200px) rotateX(8deg) rotateY(8deg) translateY(-20px) scale(1.04);
            box-shadow: 0 40px 80px -15px rgb(234 179 8 / 0.35);
        }

        /* Anima√ß√µes elegantes */
        @keyframes floatScissors {
            0%, 100% { transform: translateY(0) rotate(-12deg); }
            50% { transform: translateY(-45px) rotate(18deg); }
        }
        @keyframes floatClothes {
            0%, 100% { transform: translateY(0) rotate(-6deg); }
            50% { transform: translateY(-42px) rotate(14deg); }
        }
        @keyframes floatBag {
            0%, 100% { transform: translate(0, 0) rotate(4deg); }
            50% { transform: translate(28px, -38px) rotate(-12deg); }
        }

        .animate-scissors { animation: floatScissors 5.5s ease-in-out infinite; }
        .animate-clothes { animation: floatClothes 7s ease-in-out infinite; }
        .animate-bag     { animation: floatBag 6.2s ease-in-out infinite; }

        /* ========== CHATBOT ESTILOS ========== */
        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 30px rgba(212, 175, 55, 0.6); }
            50% { box-shadow: 0 8px 50px rgba(212, 175, 55, 0.8); }
        }

        .chat-button-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, #D4AF37, #F5E8C7);
            border: none;
            color: #1F1F1F;
            font-size: 48px;
            cursor: pointer;
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.6);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            animation: pulse 2s infinite;
        }

        .chat-button-float:hover {
            transform: scale(1.15);
        }

        .chat-container {
            position: fixed;
            bottom: 120px;
            right: 20px;
            width: 420px;
            max-width: calc(100vw - 40px);
            height: 600px;
            background: #18181b;
            border: 1px solid rgba(251, 191, 36, 0.2);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            z-index: 9999;
        }

        .chat-header {
            background: linear-gradient(135deg, #D4AF37, #F5E8C7);
            padding: 20px;
            border-radius: 24px 24px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-title {
            font-weight: bold;
            color: #1F1F1F;
            font-size: 18px;
        }

        .chat-header-subtitle {
            font-size: 13px;
            color: #1F1F1F;
            opacity: 0.8;
        }

        .chat-close-btn {
            background: rgba(0, 0, 0, 0.2);
            border: none;
            color: #1F1F1F;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #09090b;
        }

        .chat-message {
            margin-bottom: 16px;
        }

        .chat-message-user {
            text-align: right;
        }

        .chat-bubble {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            font-size: 14px;
            white-space: pre-line;
        }

        .chat-bubble-bot {
            background: linear-gradient(90deg, #9333ea, #ec4899);
            color: white;
        }

        .chat-bubble-user {
            background: #D4AF37;
            color: #1F1F1F;
            font-weight: 600;
        }

        .chat-options {
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-option-btn {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #9333ea, #ec4899);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        .chat-option-btn:hover {
            transform: scale(1.05);
        }

        .chat-final-message {
            background: #D4AF37;
            color: #1F1F1F;
            padding: 12px 16px;
            border-radius: 12px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 12px;
        }

        .chat-final-btn {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, #D4AF37, #F5E8C7);
            color: #1F1F1F;
            border: none;
            padding: 14px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .chat-final-btn:hover {
            filter: brightness(1.1);
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(212, 175, 55, 0.4);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(212, 175, 55, 0.6);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-zinc-950 via-zinc-900 to-black min-h-screen flex items-center justify-center p-4 md:p-8">

                    <i class="fa-solid fa-bag-shopping absolute top-36 right-10 text-6xl md:text-7xl text-purple-300 drop-shadow-[0_0_18px_#C026D3] animate-bag" style="animation-delay: 2.2s;"></i>
                    <i class="fa-solid fa-shirt absolute bottom-24 left-20 text-5xl md:text-6xl text-purple-300 drop-shadow-[0_0_16px_#C026D3] animate-clothes" style="animation-delay: 3.7s;"></i>

                <div class="p-6 md:p-8 text-center">

                    <button onclick="event.stopImmediatePropagation(); abrirWhats('modabela')"

                        <i class="fa-brands fa-whatsapp text-3xl"></i>

        </div>

        <!-- Instagram -->
        <div class="mt-12 md:mt-16">
            <button onclick="abrirInstagram()" 
                    class="w-full bg-gradient-to-r from-pink-500 via-violet-500 to-purple-500 hover:brightness-110 py-6 md:py-7 rounded-3xl flex items-center justify-center gap-4 text-white font-semibold text-xl md:text-2xl shadow-2xl active:scale-95 transition-all">
                <i class="fa-brands fa-instagram text-4xl md:text-5xl"></i>

            </button>
        </div>

        <div class="text-center mt-12 text-zinc-500 text-sm tracking-widest">
            VILA VELHA ‚Ä¢ COM MUITO CARINHO ‚ù§Ô∏è
        </div>
    </div>

    <script>
        // ========== FUN√á√ïES WHATSAPP E INSTAGRAM ==========
        function abrirWhats(tipo) {
            const numero = "557399479873";
            let msg = tipo === "salao" 
                ? "Ol√°! üëã\n\nTenho interesse em realizar um servi√ßo no sal√£o. Poderia me passar mais informa√ß√µes sobre valores, hor√°rios dispon√≠veis e como funciona o agendamento?\n\nFico no aguardo. Obrigado" 
                : "Ol√°! üëãüëó\n\nTenho interesse em algumas pe√ßas da loja e gostaria de receber mais informa√ß√µes sobre valores, tamanhos dispon√≠veis e formas de pagamento.\n\nFico no aguardo. Obrigada!";
            
            window.open(`https://wa.me/${numero}?text=${encodeURIComponent(msg)}`, "_blank");
        }

        function abrirInstagram() {
            window.open(`https://ig.me/m/nataliafashion_hair`, "_blank");
            alert("‚úÖ Direct aberto!\n\nCopie e cole a mensagem abaixo no Instagram:\n\nOl√°! üëã\nTenho interesse em seus servi√ßos/produtos.\nPoderia me passar mais informa√ß√µes?");
        }

        // ========== CHATBOT COM BOT√ïES ==========
        let chatAberto = false;
        let historico = [];

        const perguntasDisponiveis = {
            inicial: [
                { texto: 'üíá‚Äç‚ôÄÔ∏è Servi√ßos do Sal√£o', id: 'salao' },
                { texto: 'üëó Produtos da Loja', id: 'loja' },
                { texto: 'üí∞ Hor√°rios e Pre√ßos', id: 'horarios' },
                { texto: '‚ùì Outras D√∫vidas', id: 'outras' }
            ],
            salao: [
                { texto: 'Quais s√£o os servi√ßos?', id: 'servicos_salao' },
                { texto: 'Qual o hor√°rio?', id: 'horario_salao' },
                { texto: 'Como agendar?', id: 'agendar_salao' },
                { texto: '‚¨ÖÔ∏è Voltar', id: 'voltar' }
            ],
            loja: [
                { texto: 'O que voc√™s vendem?', id: 'produtos_loja' },
                { texto: 'Qual o hor√°rio?', id: 'horario_loja' },
                { texto: 'Como comprar?', id: 'comprar_loja' },
                { texto: '‚¨ÖÔ∏è Voltar', id: 'voltar' }
            ],
            horarios: [
                { texto: 'Sal√£o - Hor√°rios', id: 'horario_salao' },
                { texto: 'Loja - Hor√°rios', id: 'horario_loja' },
                { texto: 'Formas de pagamento', id: 'pagamento' },
                { texto: '‚¨ÖÔ∏è Voltar', id: 'voltar' }
            ]
        };

        const respostasBot = {
            salao: 'üíá‚Äç‚ôÄÔ∏è Escolha uma pergunta sobre o sal√£o:',
            loja: 'üëó Escolha uma pergunta sobre a loja:',
            horarios: '‚è∞ Escolha uma op√ß√£o:',
            outras: '‚ùì Escolha uma op√ß√£o:',
            servicos_salao: 'Nossos servi√ßos:\n\n‚Ä¢ Corte\n‚Ä¢ Colora√ß√£o e mechas\n‚Ä¢ Escova e penteados\n‚Ä¢ Hidrata√ß√£o\n‚Ä¢ Manicure\n‚Ä¢ Pedicure\n‚Ä¢ Design de sobrancelhas',
            horario_salao: '‚è∞ Sal√£o aberto:\nSegunda a S√°bado\n9h √†s 18h',
            agendar_salao: 'üìÖ Para agendar, clique no bot√£o do WhatsApp abaixo e envie sua disponibilidade!',
            produtos_loja: 'üëó Nossa loja oferece:\n\n‚Ä¢ Roupas femininas\n‚Ä¢ Acess√≥rios\n‚Ä¢ Bolsas e sapatos\n‚Ä¢ Moda casual e festa',
            horario_loja: '‚è∞ Loja aberta:\nSegunda a S√°bado\n9h √†s 19h',
            comprar_loja: 'üõçÔ∏è Para conhecer nossas pe√ßas, clique no WhatsApp e envie sua escolha!',
            pagamento: 'üí≥ Aceitamos:\n\n‚Ä¢ Dinheiro\n‚Ä¢ PIX\n‚Ä¢ Cart√£o d√©bito/cr√©dito\n‚Ä¢ Parcelamento dispon√≠vel',
            volta_menu: 'Escolha uma categoria:'
        };

        function toggleChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatAberto = !chatAberto;
            
            if (chatAberto) {
                chatContainer.style.display = 'flex';
                if (historico.length === 0) {
                    adicionarMensagem('bot', 'Sou uma IA criada para te ajudar! ü§ñ\n\nComo posso te ajudar?', perguntasDisponiveis.inicial);
                }
            } else {
                chatContainer.style.display = 'none';
            }
        }

        function adicionarMensagem(tipo, texto, opcoes = null) {
            const messagesDiv = document.getElementById('chatMessages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `chat-message ${tipo === 'user' ? 'chat-message-user' : ''}`;
            
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${tipo === 'user' ? 'chat-bubble-user' : 'chat-bubble-bot'}`;
            bubble.textContent = texto;
            
            msgDiv.appendChild(bubble);
            messagesDiv.appendChild(msgDiv);
            
            if (opcoes) {
                const botoesDiv = document.createElement('div');
                botoesDiv.className = 'chat-options';
                
                opcoes.forEach(opcao => {
                    const btn = document.createElement('button');
                    btn.className = 'chat-option-btn';
                    btn.textContent = opcao.texto;
                    btn.onclick = () => selecionarOpcao(opcao.id);
                    botoesDiv.appendChild(btn);
                });
                messagesDiv.appendChild(botoesDiv);
            }
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            historico.push({tipo, texto});
        }

        function selecionarOpcao(opcaoId) {
            let mensagem = '';
            
            for (let categoria in perguntasDisponiveis) {
                const opcao = perguntasDisponiveis[categoria].find(o => o.id === opcaoId);
                if (opcao) {
                    mensagem = opcao.texto;
                    break;
                }
            }
            
            adicionarMensagem('user', mensagem);
            
            if (opcaoId === 'voltar') {
                const botResponse = respostasBot.volta_menu;
                setTimeout(() => adicionarMensagem('bot', botResponse, perguntasDisponiveis.inicial), 500);
            } else if (perguntasDisponiveis[opcaoId]) {
                const botResponse = respostasBot[opcaoId];
                setTimeout(() => adicionarMensagem('bot', botResponse, perguntasDisponiveis[opcaoId]), 500);
            } else if (respostasBot[opcaoId]) {
                const botResponse = respostasBot[opcaoId];
                setTimeout(() => {
                    adicionarMensagem('bot', botResponse);
                    setTimeout(() => mostrarOpcoesFinal(), 800);
                }, 500);
            }
        }

        function mostrarOpcoesFinal() {
            const messagesDiv = document.getElementById('chatMessages');
            
            const textoFinal = document.createElement('div');
            textoFinal.className = 'chat-final-message';
            textoFinal.textContent = 'üëâ Quer falar com a gente? Escolha abaixo:';
            messagesDiv.appendChild(textoFinal);
            
            const botoesDiv = document.createElement('div');
            
            const btn1 = document.createElement('button');
            btn1.className = 'chat-final-btn';
            btn1.textContent = 'üí¨ WhatsApp - Sal√£o';
            btn1.onclick = () => abrirWhats('salao');
            botoesDiv.appendChild(btn1);
            
            const btn2 = document.createElement('button');
            btn2.className = 'chat-final-btn';
            btn2.textContent = 'üí¨ WhatsApp - Loja';
            btn2.onclick = () => abrirWhats('modabela');
            botoesDiv.appendChild(btn2);
            
            messagesDiv.appendChild(botoesDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>

    <!-- WIDGET DO CHATBOT -->
    <div id="chatContainer" class="chat-container" style="display: none;">
        <div class="chat-header">

                <div class="chat-header-subtitle">Estamos online!</div>
            </div>
            <button onclick="toggleChat()" class="chat-close-btn">√ó</button>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
    </div>

    <!-- Bot√£o flutuante do chatbot -->
    <button onclick="toggleChat()" class="chat-button-float">üí¨</button>
    
</body>
